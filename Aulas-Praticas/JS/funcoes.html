<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXEMPLOS DE FUNÇÕES</title>
</head>
<body>
    <h1>EXEMPLOS DE FUNÇÕES</h1>
    <script>

        function saudacao(){
            console.log("Olá Mundo!!!");
        }

        saudacao();

//saudação com parametro
        function saudacaocomparametro(nome){
            console.log("Olá Mundo!!! Eu sou " + nome);
        }

        saudacaocomparametro("Josiane");
        saudacaocomparametro("Heitor");


// o primeiro ele colocou como Ola e o segundo 
//ele substitui o ola por oi que eu determinei em baixo
        function saudacaocomargopcional(nome, saudacao = "Olá") {
            console.log(saudacao + " , " + nome);
        }        
        saudacaocomargopcional("Josiane");
        saudacaocomargopcional("Heitor", "Oi");

//função de somar dois numeros
        function somar(numero1, numero2){
            console.log(numero1 + numero2);
        }
        somar(5,2);
        somar(8,3);

//função com retorno
        function somarRetorno(numero1, numero2){
            return (numero1 + numero2);
        }
        var soma = somarRetorno(5,2);
        console.log(soma)

//Media de notas (de 3 Notas)
        function media(n1,n2,n3){
            return ((n1 + n2 + n3)/3);
        }
        console.log(media(10,10,10));

//mesma fora acima de forma diferente
        var m = media(3,1,10);
        if(m > 7){
            console.log("passou");
        } else {
            console.log("até o ano que vem!")
        }

//nota >=7 e o numero de faltas <=4
        function verificarAprovacao(n1,n2,n3,numFaltas){
            var media = (n1 + n2 + n3) / 3
            if (media >= 7 && numFaltas <=4){
                return "Parabens você foi Aprovado";
            }
            else{
                return "Que pena Você foi Reprovado";
            }
        }

        console.log("Situação: ", verificarAprovacao(10,8,5,3));
        console.log("Situação: ", verificarAprovacao(10,8,5,5));
        console.log("Situação: ", verificarAprovacao(3,5,5,0));

// gerar tabuada, litsa array [10, 5, 3, 8, 2]
        
function gerarTabuada(numeros){
            for (var i = 0; i < numeros.length; i++){
                console.log(`Tabuada do ${numeros[i]}`);
                for(var j = 1; j <= 10; j++ ){
                    console.log(`${numeros[i]} x ${j} = ${numeros[i] * j}`)
                }
            }
        }

        gerarTabuada([10,5,3,8,2])

        // verificar se é bissexto ou não !   ser div 4 e não por 100
//(ano /4 não ano/100) ou (ano /400) o || significa or


        ano = parseFloat(prompt("Informe o ano: "));
        function bissexto(ano){
            if (bissexto % 4 == 0 && (bissexto % 100 != 0) || (bissexto % 400 == 0)){
                console.log(`O ano digitado ${ano} não é bissexto`);
            }
            else{
                console.log(`O ano digitado ${ano} é bissexto`);
            }
    
        } 
        bissexto(ano)

    </script>
</body>
</html>
