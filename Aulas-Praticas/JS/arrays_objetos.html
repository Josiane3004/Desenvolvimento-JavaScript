<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays_Objetos</title>
</head>
<body>
    <h1>ARRAYS_OBJETOS</h1>

    <script>
//variavel normal
        var frutas = "Banana" ;
        //varias frutas no arrays(cada um em uma posição) sempre a posição começa na zero
        var frutas = ["Banana", "Uva" , "Maça" , "Abacaxi", "Pera", "Kiwi"] ;
        console.log(frutas);
        //no caso eu escolho qual a fruta que eu quero imprimir
        console.log(frutas[2]);
        //para saber quantas frutas tem no array usa a opção length
        console.log(frutas.length);
        //
        console.log(frutas[3]);
        //
        console.log(frutas.length-1);
        console.log(frutas[frutas.length-1]);
//adiciona mais uma informação
        frutas.push("manga");
        console.log(frutas);
        //alterar a posição
        frutas[1] = "Abacate";
        console.log(frutas);
//adiciona na posição primeira
        frutas.unshift("Uva");
        console.log(frutas)
//deleta o ultimo item
        frutas.pop();
        console.log(frutas);
//deleta o primeiro
        frutas.shift();
        console.log(frutas);
//remove o item na posição
        frutas.splice(1,1);
        console.log(frutas);
//splice(posição que vou trabalhar,vou remover, vou inserir...)
        frutas.splice(1,0,"Abacate", "Pitaya");
        console.log(frutas);
//imprime a posição que eu quero
        console.log(frutas.slice(0,2));
       //ver se o item esta incluso no array 
        console.log(frutas.includes("Banana"));
//ver qual posição o item esta no array
        console.log(frutas.indexOf("Banana"));
//aqui coloquei com letra minuscula ele não encontra
        console.log(frutas.indexOf("banana"));



//OBJETOS
        var pessoa ={
            "Nome": "Josiane",
            "Idade": "39",
            "Altura": "1.61",
            "Peso": "67"
        }
        console.log(pessoa);
        console.log(pessoa.Nome);
        console.log(pessoa["Nome"]);
//adiciona mais campo ao objeto
        pessoa.cidade = "Presidente Prudente-SP";
        console.log(pessoa);
//deleta o objeto que eu desejo
        delete pessoa.cidade;
        console.log(pessoa);
//verifica se a chave existe no objeto
        console.log("Nome" in pessoa);
        console.log("Idade" in pessoa);
//Retorna o que esta no Objeto sem o campo de Nome, Idade et
        console.log(Object.values(pessoa));
//Verifica se o campo esta incluido no Objeto
        console.log(Object.values(pessoa).includes("Josiane"));

        

        


    

    </script>
</body>
</html>
