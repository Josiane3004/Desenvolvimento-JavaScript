<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo DOM</title>
</head>
<body>

    <h1 id="titulo">Olá DOM!</h1>
    <h1 class="titulo">Olá DOM!</h1>
    <button onclick="mudarTexto()">Alterar Texto</button>

    <h3>Lista de Itens</h3>
    <ul id="lista">
        <li>Nome 1</li>
        <li>Nome 2</li>
        <li>Nome 3</li>
        <li>Nome 4</li>
        <li>Nome 5</li>
    </ul>
    <input type="text" name="novoItem" id="novoItem">
    <button onclick="addItem()">Inserir Item</button>
    <button onclick="removeUltimoItem()">Remover Ultimo Item</button>

    <h3>Alterar cor do Fundo</h3>
    <button onclick="mudaCorFundo('lightpink')">Rosa Claro</button>
    <button onclick="mudaCorFundo('lightgray')">Cinza</button>
    <button onclick="mudaCorFundo('lightgreen')">Verde Claro</button>




    <script>

        function mudarTexto(){
            document.getElementById("titulo").textContent = "Texto na Alteração por ID";
            document.getElementsByClassName("titulo")[0].textContent = "Texto Alterado por Classe";
        }

        function addItem(){
            var texto = document.getElementById("novoItem").value;
            if(texto.trim() != ""){
                var li = document.createElement("li");
                li.textContent = texto.trim();
                document.getElementById("lista").appendChild(li);   //// Adionar Item
                document.getElementById("novoItem").value = "";  ////Limpar o item
            } else{
                alert("Digite um Nome para inserir");
            }
        }

        function removeUltimoItem(){
            var lista = document.getElementById("lista");
            if(lista.lastElementChild){
                lista.removeChild(lista.lastElementChild);
            } else{
                alert("Não existem nomes a ser removidos");
            }
        }

        function mudaCorFundo(cor){
            document.body.style.backgroundColor = cor;
        }

    </script>

</body>
</html>
